<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Budget Planner - PM</title>
    <script src="script.js"></script>
    <style type="text/css">
        label {
            display:inline-block;
            width:200px;
            margin-right:30px;
            text-align:left;
        }
        .formbtn {
           width:200px;
        }
    </style>
</head>
<body>
    <h2>Add New Budget</h2>  
    <div> 
        <form id="myForm">
        	<div>
        		<label>Client Name</label>
            	<input type="text" id="client_name">
        	</div>
            <br>
            <div>
                <label>Project Name</label>
                <input type="text" id="project_name">
            </div>
            <br>
            <div>
                <label>Budget</label>
                <input type="number" id="budget" placeholder="USD">
            </div>
            <br>
            <button type="button" class="formbtn" onclick="submit_form()">Add</button>
            <button type="button" class="formbtn" onclick="clear_form()">Clear</button>
        </form>
    </div>
    <br>
    <a href="index.html"><button type="button">Back</button></a> 
</body>
</html>
